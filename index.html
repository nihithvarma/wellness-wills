<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Wills Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group input[type="submit"]:active {
            background-color: #388e3c;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="number"] {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wellness Wills Registration</h1>
        <form action="loginpage.html" method="POST">
            <div class="form-group">
                <label for="first-name">First Name<span style="color: red;">*</span></label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name">
            </div>

            <div class="form-group">
                <label for="email">Email Address<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number<span style="color: red;">*</span></label>
                <input type="text" id="phone" name="phone" pattern="\d{10}" title="Please enter a 10-digit phone number" required>
            </div>

            <div class="form-group">
                <label for="age">Age<span style="color: red;">*</span></label>
                <input type="number" id="age" name="age" min="16" title="Age must be 16 or above" required>
            </div>

            <div class="form-group">
                <label for="wellness-goals">Wellness Goals / Requirements<span style="color: red;">*</span></label>
                <textarea id="wellness-goals" name="wellness_goals" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
